<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"> <!-- ali je to potrebno? -->
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- nastavi prilagajanje zaslonu-->
  <title>Generator testov</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"> <!-- css za izgled-->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>  <!-- slikce na strani-->
</head>



<body>
            <form method="POST">
                <div class="container">
                    <div class="column is-half is_centerd">
                        
                            <div class="block">
                            <h1 class="title is-2 has-text-primary">Osnovni podatki</h1>
                            </div>
                            <div class="block">
                                Vpiši osnovne podatke, ki bodo vidni na vseh testih, in klikni gumb sestavi naloge. Vpisane podatke podrobno preveri, saj jih kasneje ne moreš spreminjati.
                            </div>
                            <div class="block">
                                <ul> 
                                    <li>Predmet:
                                        <input class="input" name="predmet" type="text" placeholder="vpišite predmet, ki ga želite v naslovnici testa">
                                    </li>
                                    <li>Letnik:
                                        <input class="input" name="Letnik" type="text" placeholder="vpišite letnik, ki ga želite na naslovnici testa">
                                    </li>
                                    <li>Število učencev:
                                        <input class="input" name="st_ucencev" type="text" placeholder="vpišite število učencev s številko">
                                    </li>
                                </ul>
                            </div>
                            <div class="control">
                                <button class="button is-primary gumbki">
                                    <strong>Sestavi naloge</strong> 
                                </button>
                            </div>    
                    </div>
                </div>   
            </form>
</body>
